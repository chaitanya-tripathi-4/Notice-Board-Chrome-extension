<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Widget Settings</h1>
    <form id="settings-form">
      <label>
        <input type="checkbox" id="googleCalendar" checked />
        Google Calendar Day View </label
      ><br />
      <label>
        <input type="checkbox" id="poll" checked />
        Poll </label
      ><br />
      <label>
        <input type="checkbox" id="announcements" checked />
        Announcements </label
      ><br />
      <label>
        <input type="checkbox" id="opportunityBoard" checked />
        Opportunity Board </label
      ><br />
      <label>
        <input type="checkbox" id="googleMeet" checked />
        Google Meet </label
      ><br />
      <label>
        <input type="checkbox" id="googleForm" checked />
        Google Form </label
      ><br />
      <label>
        <input type="checkbox" id="issueTracker" checked />
        Issue Tracker </label
      ><br />
      <label>
        <input type="checkbox" id="googleSlides" checked />
        Google Slides </label
      ><br />
      <label>
        <input type="checkbox" id="pomodoroTimer" checked />
        Pomodoro Timer </label
      ><br />
      <button type="submit">Save</button>
    </form>
    <script src="settings.js"></script>
  </body>
</html>
